{{ $options := dict
    "targetPath" "css/style.css"
    "transpiler" "dartsass"
    "vars" site.Params.style
}}
{{ with resources.Get "scss/style.scss" | resources.ExecuteAsTemplate "scss/main.scss" . | toCSS $options }}
  <link rel="preload" href="{{ .RelPermalink }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .RelPermalink }}"></noscript>
{{ end }}
